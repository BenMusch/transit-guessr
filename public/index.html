<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Do your best to guess the location of NYC Subway stations"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NYC Guessr</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
        window.firebaseConfig = {
            apiKey: "%REACT_APP_FIREBASE_API_KEY%",
            authDomain: "%REACT_APP_FIREBASE_AUTH_DOMAIN%",
            projectId: "%REACT_APP_FIREBASE_PROJECT_ID%",
            storageBucket: "%REACT_APP_FIREBASE_STORAGE_BUCKET%",
            messagingSenderId: "%REACT_APP_FIREBASE_MESSAGING_SENDER_ID%",
            appId: "%REACT_APP_FIREBASE_APP_ID%",
            measurementId: "%REACT_APP_FIREBASE_MEASUREMENT_ID%",
        }

        window.sentryDsn = "%REACT_APP_SENTRY_DSN%"
    </script>
    <div id="root"></div>
    <div id="footer" class="footer">
        <div class="inner-container">
            <center>
                <span class="info">
                    Developed by <a href="https://twitter.com/benmusch" class="info-link" target="_blank">Ben Muschol</a>,
                    inspired by <a href="https://geoguessr.com" class="info-link" target="_blank">Geoguessr</a>.<br/>
                    Thank you to <a class="info-link" href="https://www.mapbox.com/" target="_blank">Mapbox</a> for sponsoring our map.
                    <br/>
                    Code is <a href="https://github.com/benmusch/nycguessr"
                        class="info-link" target="_blank"">available on GitHub</a>.
                </span>
            </center>
        </div>
    </div>
  </body>
</html>

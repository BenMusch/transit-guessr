<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NYC Guessr</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
        window.firebaseConfig = {
            apiKey: "%REACT_APP_FIREBASE_API_KEY%",
            authDomain: "%REACT_APP_FIREBASE_AUTH_DOMAIN%",
            projectId: "%REACT_APP_FIREBASE_PROJECT_ID%",
            storageBucket: "%REACT_APP_FIREBASE_STORAGE_BUCKET%",
            messagingSenderId: "%REACT_APP_FIREBASE_MESSAGING_SENDER_ID%",
            appId: "%REACT_APP_FIREBASE_APP_ID%",
            measurementId: "%REACT_APP_FIREBASE_MEASUREMENT_ID%",
        }
    </script>
    <div id="root"></div>
    <div id="footer" class="footer">
        <div class="inner-container">
            <center>
                <script
                    type="text/javascript"
                    src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                    data-name="bmc-button"
                    data-slug="BSPKn39"
                    data-color="#64748b"
                    data-coffee-color="#64748b"
                    data-emoji=""
                    data-font="Cookie"
                    data-text="Buy me a coffee"
                    data-outline-color="#1e293b"
                    data-font-color="#1e293b">
                </script>

                <span class="info">
                    This helps cover Mapbox API costs which are based on total
                    traffic and therefore unpredictable. Anything over the costs
                    of API usage will be donated to <a class="info-link" href="https://www.transalt.org/" target="_blank">Transportation Alternatives</a>
                </span>
            </center>
        </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
